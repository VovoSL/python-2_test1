<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - Title</title>
</head>
<body>
    <h1>Hello shop</h1>
    <hr>
    <br>
    {% for book in books %}
        <h2><a href="{% url 'book-detail' book_id=book.id %}">{{ book.title }}</a></h2>
        {{ book.text }}<br>
        Автор: <i>{{ book.author }}</i><br>
        {{ book.date_publish|date:"Y-M" }}<br><br><br>
    {% endfor %}
</body>
</html>
